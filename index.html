<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="/public/css/styles.css">
</head>

<body>

  <header>
    <h1>Buenos Aires Bebidas</h1>
    <button id="cesta-carrito"><i class="fas fa-shopping-cart"></i><span id="contador-carrito">0</span></button>
  </header>

  <main id="producto-contenedor">
   
  </main>

  <div class="modal-contenedor">
    <div class="modal-carrito">
      <h3>Carrito</h3>
      <button id="btn-cerrar-carrito"><i class="fas fa-times-circle"></i></button>
      <div id="carrito-contenedor">
 
      </div>
      <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
 
    </div>
  </div>

<h2>Ponete en contacto con nosotros</h2>
  <div class="container-form">
    <form id="contact_form">
        <label>Nombre</label>
        <input type="text" id="user_name" name="user_name" />
        <label>Correo</label>
        <input type="email" id="user_email" name="user_email" />
        <label>Mensaje</label>
        <textarea name="message" id="message"></textarea>
        <input type="submit" value="Enviar" />
    </form>
</div>
  <script src="/data/stock.js"></script>
  <script src="/js/modal.js"></script>
  <script src="/js/cart.js"></script>
  <script src="/js/home.js"></script>
  <script src="/js/index.js"></script>
  <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
</body>

</html>
